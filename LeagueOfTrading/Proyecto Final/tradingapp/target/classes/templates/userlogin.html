<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --background-color: #121212;
            --card-color: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --accent-color: #6a31ff;
            --hover-color: #8252ff;
            --border-color: #333333;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .login-card {
            background-color: var(--card-color);
            padding: 3rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            text-align: center;
            border: 1px solid var(--border-color);
        }
        
        .login-card h1 {
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }
        
        .form-control {
            background-color: var(--background-color);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }
        
        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 8px var(--accent-color);
        }
        
        .btn-login {
            background-color: var(--accent-color);
            color: var(--text-primary);
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .error-message {
            color: red;
            margin-bottom: 10px;
        }
        
        .success-message {
            background-color: rgba(27, 94, 32, 0.2);
            border: 1px solid #1b5e20;
            color: #81c784;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Iniciar Sesión</h1>
        
        <div th:if="${registroExitoso}" class="success-message">
            <span th:text="${registroExitoso}"></span>
        </div>
        
        <div th:if="${param.error}" class="error-message">
            <p>Credenciales incorrectas. Por favor, intente nuevamente.</p>
        </div>
        
        <form th:action="@{/userlogin}" method="post">
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Correo Electrónico" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-login">Ingresar</button>
        </form>
        <div class="mt-3">
            <a href="/register" style="color: var(--text-secondary); text-decoration: none;">
                ¿No tienes cuenta? <span style="color: var(--accent-color);">Regístrate</span>
            </a>
        </div>
    </div>
</body>
</html>
